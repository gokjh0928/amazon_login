<!doctype html>
<html lang="en">

<head>
    <title>Amazon Login Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="./static/css/main.css" />
</head>

<body>
    <header id="placeholder">
        <img src="./static/img/Amazon-Logo.png" alt="" class="mx-auto d-block">
        <!-- <img src="https://via.placeholder.com/103x31" class="mx-auto d-block" alt="placeholder image"> -->
    </header>
    <main>
        <div class="container col-4">
            <h2>Sign in</h2>
            <div class="form-group">
                <label for="exampleInputEmail1">Email (phone for mobile accounts)</label>
                <input type="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password </label>
                <div class="float-right"><a href="#">Forgot Password</a></div>
                <input type="password" class="form-control">
            </div>
            <button type="button" id="btn-inner" class="btn btn-warning btn-block">Continue</button>
            <a href="#">&#x25B6 Need help?</a>
        </div>
        <div class="separator col-4">
            <div class="line"></div>
            <h6> New to Amazon? </h6>
            <div class="line"></div>
        </div>
        <button type="button" id="btn-outer" class="btn btn-secondary btn-block col-4" style="float: none; margin: auto;">Create your Amazon account</button>
    </main>
    <div style="margin: 60px auto 40px;">
        <hr />
    </div>
    <footer>
        <div class="align">
            <span><a href="#" class="footer-link">Conditions of use</a></span>
            <span><a href="#" class="footer-link">Privacy notice</a></span>
            <span><a href="#" class="footer-link">Help</a></span>
        </div>
        <p class="align"> &copy; 1996-2018, Amazon.com, inc. or its affiliates</p>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
